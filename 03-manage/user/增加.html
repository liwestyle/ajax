<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <style>
        .navbar {
            border-radius: 0;
        }

        .table td {
            text-align: center;
        }

        body {
            width: 100%;
            height: 100%;

        }

        .loading {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .4);
            position: absolute;
            display: none;
            z-index: 99;
        }

        .loading img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        }
    </style>
</head>

<body>
    <!-- 遮罩 -->
    <div class="loading">
        <img src="images/loading.gif" alt="">
    </div>

    <!-- 导航 -->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">黑马学生管理系统</a>
            </div>


            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">Copyright © 2018</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- 内容区域 -->
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <h4 class="pull-left">学生基本信息管理</h4>
                <button class="btn btn-primary pull-right">添加学生信息</button>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th width="5%">序号</th>
                            <th width="10%">姓名</th>
                            <th width="10%">性别</th>
                            <th width="15%">所属学院</th>
                            <th width="30%">个人简介</th>
                            <th width="20%">录入时间</th>
                            <th width="10%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 坑
            <tr>
              <td>1</td>
              <td>张三丰</td>
              <td>男</td>
              <td>武当山</td>
              <td>张三丰，字君宝</td>
              <td>2018-06-13</td>
              <td>
                <a href="javascript:;">删除</a>
              </td>
            </tr> 
        -->

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- 分页 -->
    <div class="container text-right">
        <ul id="paginator"></ul>
    </div>
    <!-- 删除模态框 -->
    <div class="modal fade" id="modileM">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                   
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p>One fine body&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="qude">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/jquery/jquery-1.12.4.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 分页 -->
    <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script type="html/text" id="tpl">
        {{each list v i}}
         <tr>        
            <td>{{ (pageNum-1)*pageSize +i+1 }}</td>
            <td>{{v.name}}</td>
            <td>{{v.sex}}</td>
            <td>{{v.academy}}</td>
            <td>{{v.introduce}}</td>
            <td>{{v.createTime}}</td>
            <td>
              <a href="javascript:;" id="deleteUser" data-id={{v.id}} >删除</a>
            </td>
          </tr> 
        {{/each}}
  </script>
    <script>
        var pageNum = 1;
        var pageSize = 10;
        var pages;
        function render() {
            $.ajax({
                typt: "get",
                url: "../api/findUsers.php",
                dataType: "json",
                data: {
                    pageNum: pageNum,
                    pageSize: pageSize,
                },
                beforeSend: function () {
                    $(".loading").show();
                },
                success: function (info) {
                    console.log(info);
                    var html = template("tpl", info);
                    $("tbody").html(html);
                    $(".loading").hide();
                    pages = info.total;
                    // 分页
                    $("#paginator").bootstrapPaginator({
                        bootstrapMajorVersion: 3,
                        size: 'small',
                        currentpage: pageNum,//当前页
                        numberofpage: 5,//设置控件上最多显示的页数
                        totalPages: Math.ceil(pages / 10),//总页数
                        // 点击页码时会触发
                        onPageClicked: function (a, b, c, page) {
                            pageNum = page;
                            render();
                        },
                    })
                }
            })
        };
        render();
        //删除
        $("tbody").on("click", "#deleteUser", function () {
            //模态框
            $("#modileM").modal('show')   
            //获取 data-id值
            var id = $(this).data("id");
            //点击确定
            $("#qude").on("click",function(){
                //往后台发送数据
                $.ajax({
                    type : "post",
                    data : {
                        id : id,
                    },
                    url : "../api/removeUser.php",
                    success :function(info){
                        if(info.status === "ok"){
                            render();
                            $("#modileM").modal('hide');
                        }
                    }
                })
            })
        })

        //增加
        

    </script>

</body>

</html>
